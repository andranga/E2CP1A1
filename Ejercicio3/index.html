<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 3</title>
	<meta charset="utf-8">
	<style type="text/css">
		html{
			box-sizing: border-box;
		}
		*, *:before, *:after{
			box-sizing: inherit;
		}
		body{
			margin: 0;	
		}
		.Espana{
			width: 40%;
			height: 200px;
			border-style: solid;
			border-color: black;
			border-width: 2px;
			margin: 20px;
			float: left;
			background-color: yellow;
			position: relative;
		}
		.EspanaUP{
			width: 100%;
			height: 33%;
			position: absolute;
			background-color: red;
			float: left;
			margin: 0;
			top: 0;
		}
		.EspanaDW{
			width: 100%;
			height: 33%;
			position: absolute;
			background-color: red;
			float: left;
			bottom: 0px;
		}
		.Dinamarca{
			width: 40%;
			height: 200px;
			border-style: solid;
			border-color: black;
			border-width: 2px;
			margin: 20px;
			float: right;
			background-color: red;
			position: relative;
		}
		.DinamarcaH{
			width: 100%;
			height: 22px;
			float: right;
			background-color: white;
			position: absolute;
			top: 90px;
			right: 0px;
		}
		.DinamarcaV{
			width: 22px;
			height: 100%;
			float: right;
			background-color: white;
			position: absolute;
			top: 0px;
			right: 70%;
		}
		.EmiratosA{
			width: 40%;
			height: 200px;
			border-style: solid;
			border-color: black;
			border-width: 2px;
			margin: 20px;
			background-color: red;
			float: left;
			position: relative;
		}
		.EmiratosAUP{
			width: 70%;
			height: 33%;
			position: absolute;
			background-color: green;
			float: left;
			top: 0px;
			right: 0px;
		}
		.EmiratosAMD{
			width: 70%;
			height: 34%;
			position: absolute;
			background-color: white;
			float: left;
			top: 33%;
			right: 0px;
		}
		.EmiratosADW{
			width: 70%;
			height: 33%;
			position: absolute;
			background-color: black;
			float: left;
			bottom: 0px;
			right: 0px;
		}
		.Japon{
			width: 40%;
			height: 200px;
			border-style: solid;
			border-color: black;
			border-width: 2px;
			margin: 20px;
			float: right;
			background-color: white;
			position: relative;
		}
		.JaponC{
			width: 100%;
			height: 100%;
			float: right;
			position: absolute;
			top: 0%;
			right: 0%;
			shape-outside: circle(1);
		}
		.clear{
			clear: both;
		}
		p{
			position: absolute;
			bottom: -45px;
		}
	</style>
</head>
<body>
	<div class="Espana">
	<div class="EspanaUP"></div>
	<div class="EspanaDW"></div>
	<p>España</p></div>
	
	<div class="Dinamarca">
	<div class="DinamarcaH"></div>
	<div class="DinamarcaV"></div>
	<p>Dinamarca</p></div>
	<div class="clear"></div>

	<div class="EmiratosA">
	<div class="EmiratosAUP"></div>
	<div class="EmiratosAMD"></div>
	<div class="EmiratosADW"></div>
	<p>Emiratos Arabes</p></div>

	<div class="Japon">
		<div class="JaponC"><svg height="100%" width="100%">
  			<circle cx="49%" cy="48%" r="40" fill="red" /></svg>
  		</div>
  		<p>Japón</p>
  	</div>
	<div class="clear"></div>
</body>
</html>
